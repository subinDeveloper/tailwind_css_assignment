   Background Images 
    <!-- https://tailwindcss.com/docs/background-image -->
<div class=" condiner bg-black w-[80%] text-center flex flex-col">
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-cyan-500 to-blue-500">gradient-cyan</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-sky-500 to-indigo-500">gradient-sky</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-violet-500 to-fuchsia-500">gradient-fuchsia</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-purple-500 to-pink-500">gradient-pink</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-rose-500 to-pink-500">gradient-rose</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-green-500 to-pink-500">gradient-green</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-red-500 to-pink-500">gradient-red</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-yellow-500 to-pink-500">gradient-yellow</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-indigo-500 to-red-500">gradient-pink</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-green-800 to-pink-500">gradient-green</div>
  <div class="h-14 bg-gradient-to-r font-bold text-xl from-yellow-200 to-green-500">gradient-yellow</div>
</div>

   Gradients
    <!-- https://tailwindcss.com/docs/gradient-color-stops -->
     <div class="condiner bg-black w-[50%]">
  <div class="bg-gradient-to-r from-indigo-500 py-3">indigo</div>
  <div class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3">cyan</div>  
  <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-3">pink</div>
  <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% py-3">emerald</div>

 <div class="flex justify-center">
  <button type="button" class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-pink-500 hover:to-orange-500 py-3 px-3 font-bold">
