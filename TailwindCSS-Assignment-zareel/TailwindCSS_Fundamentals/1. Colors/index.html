<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
     1. Colors With Different Shades
    <!-- https://tailwindcss.com/docs/customizing-colors  -->

    <div class="bg-black">
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-green-500">Green</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-blue-500">blue</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-lime-200">lime</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-teal-400">teal</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-pink-600">pink</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-indigo-800">indigo</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-violet-500">violet</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-purple-400">purple</h1>
      <h1 class="text-black text-2xl font-semibold py-3 px-30 bg-rose-400">rose</h1>
    </div>
    

     2. Background Colors 
    <!-- https://tailwindcss.com/docs/background-color -->

<div class="bg-slate-700   text-black text-2xl  h-16 items-center flex">slate</div>
<div class="bg-emerald-800 text-black text-2xl  h-16 items-center flex">emerald</div>
<div class="bg-teal-600    text-black text-2xl  h-16 items-center flex">teal</div>
<div class="bg-indigo-600  text-black text-2xl  h-16 items-center flex">indigo</div>
<div class="bg-gray-500  text-black text-2xl  h-16 items-center flex">gray</div>
<div class="bg-zinc-800  text-black text-2xl  h-16 items-center flex">zinc</div>
<div class="bg-amber-500  text-black text-2xl  h-16 items-center flex">amber</div>
<div class="bg-lime-300  text-black text-2xl  h-16 items-center flex">lime</div>
<div class="bg-green-500  text-black text-2xl  h-16 items-center flex">green</div>
<div class="bg-cyan-400  text-black text-2xl  h-16 items-center flex">cyan</div>
<div class="bg-sky-800  text-black text-2xl  h-16 items-center flex">sky</div>
<div class="bg-blue-800  text-black text-2xl  h-16 items-center flex">blue</div>
<div class="bg-fuchsia-800  text-black text-2xl  h-16 items-center flex">fuchsia</div>
<div class="bg-rose-600  text-black text-2xl  h-16 items-center flex">rose</div>

    3. Text Underline
    <!-- https://tailwindcss.com/docs/accent-color -->
<div class="Container bg-black w-40 h-24 flex items-center justify-center">
  <p class="underline underline-offset-2 font-semibold text-yellow-500 text-xl">Take it easy....</p>
</div>
    4.Accent color 
    <!-- https://tailwindcss.com/docs/accent-color -->
<div class="Container p-7 w-40 gap-3 text-white bg-black ">
  <input type="checkbox" class="accent-pink-500" checked> Customized
  <input type="checkbox" class="accent-zinc-300" > Customized
  <input type="checkbox" class="accent-red-600" checked> Customized
  <input type="radio" class="accent-slate-600" checked> Customized


</div>

    <!-- Arbitrary colors -->
    <!-- https://tailwindcss.com/docs/customizing-colors#arbitrary-values -->
  </body>
</html>
