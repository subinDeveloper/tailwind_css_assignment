<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- https://tailwindcss.com/docs/position -->
    1.Static
   <div class="condiner bg-black min-h-60 static">
    <div class="static bg-blue-300 min-h-40 w-[75%] items-center rounded-md">
      <div>
        <p class="h-36 mt-2 bg-blue-400 w-80 pt-6 absolute left-28 font-bold rounded-md text-xl">Static parent</p>
      </div>
      <div class="absolute bottom-[430px] left-30 ">
        <p class="text-white px-4 rounded-md py-2 bg-blue-800">Absolute child</p>
      </div>
    </div>
   </div>
2.relative
   <div class="condiner min-h-60 bg-black">
    <div class="relative bg-gray-500 h-36 w-80 ">
     <div class="bg-">
      <p>Relative parent</p>
     </div>
      <div class="absolute bottom-0 left-0 bg-indigo-400">
        <p>Absolute child</p>
      </div>
    </div>
   </div>
3.Fixed

<div class="relative"></div>
  <div class="fixed top-0 left-0 right-0">Contacts</div>
  <div>
    <div>
      <img src="..." />
      <strong>Andrew Alfred</strong>
    </div>
    <div>
      <img src="..." />
      <strong>Debra Houston</strong>
    </div>
    <!-- ... -->
  </div>
</div>
    <!-- https://tailwindcss.com/docs/display -->



  </body>
</html>
